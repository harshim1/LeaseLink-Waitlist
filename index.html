<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeaseLink Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .logo {
      width: 80px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      width: 100%;
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .success {
      margin-top: 1rem;
      color: #22c55e;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/zFQ6KPR.png" alt="LeaseLink Logo" class="logo" />
  <h1>Join the LeaseLink Waitlist</h1>

  <form id="waitlist-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Join the Waitlist</button>
    <p class="success" id="success-message" style="display:none;">You're on the list ðŸŽ‰</p>
  </form>

  <script>
    const form = document.getElementById('waitlist-form');
    const emailInput = document.getElementById('email');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value;

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz0CNoZGCzMZROCoBbC0AxRRf9dLuk1nZf68ChDLP2hjm_HhgK9Y4aqcGk5azfqnncxDg/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `email=${encodeURIComponent(email)}`,
        });

        emailInput.value = "";
        successMessage.style.display = "block";
      } catch (error) {
        alert("Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
