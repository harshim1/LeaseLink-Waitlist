<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeaseLink Waitlist</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #111119);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: #e6e6e6;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #aaa;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="email"] {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 300px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #a442f1;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8d3acb;
    }

    @media (max-width: 500px) {
      input[type="email"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="LeaseLink Logo" class="logo" />
  <h1>Join the LeaseLink Waitlist</h1>
  <p>Be the first to sublease with ease.</p>
  <form action="https://script.google.com/macros/s/AKfycbz0CNoZGCzMZROCoBbC0AxRRf9dLuk1nZf68ChDLP2hjm_HhgK9Y4aqcGk5azfqnncxDg/exec" method="POST" target="_blank">
    <input type="email" name="entry.YOUR_ENTRY_ID_HERE" placeholder="Enter your email" required />
    <button type="submit">Join the Waitlist</button>
  </form>
</body>
</html>
